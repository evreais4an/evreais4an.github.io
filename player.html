<!DOCTYPE html>
<html lang="eo">
<head>
  <meta charset="UTF-8">
  <title>Video-Ludilo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    a {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #player-container {
      width: 100%;
      max-width: 1200px;
      height: 70vh;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .loading-message {
      font-size: 1.5em;
      color: #555;
    }

    .error-message {
      font-size: 1.2em;
      color: #ff5733;
    }

  </style>
</head>
<body>

  <a href="index.html">Filmetoj</a>
  <h1>Vidu la videon</h1>

  <div id="player-container">
    <p class="loading-message">Ŝargante videon...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video");

    const container = document.getElementById("player-container");

    if (videoId) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0`;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      container.innerHTML = ""; // forigas "Ŝargante..."
      container.appendChild(iframe);
    } else {
      container.innerHTML = "<p class='error-message'>⚠️ Mankas video-ID. Uzu ekz. <code>?video=dQw4w9WgXcQ</code></p>";
    }
  </script>

</body>
</html>
